<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone House</title>
    <link rel="stylesheet" href="style.css">
    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- <link href="/dist/output.css" rel="stylesheet"> -->
</head>

<body class="w-11/12 md:w-5/6 lg:w-3/4 text-center mx-auto mb-20 bg-indigo-200">

    <main>
        <
        <section class="my-12 text-3xl font-bold text-pink-800">
            <h1>Search Your Phone</h1>
        </section>

        <section class="mt-12">

            <div>
                <input id="input_search"
                    class="text-green-900 focus:text-red-600 px-5 py-3 bg-gray-100 rounded outline-none w-1/2"
                    type="text" placeholder="Type a Phone Name(iphone,samsung)">

                <button onclick="searchPhone()" id="search-btn"
                    class="px-5 py-3 bg-green-800 hover:text-red-500 rounded text-white">Search</button>
            </div>


            <!-- spinner -->
            <div>
                <h4 id="toggle_spinner" class="text-2xl mt-3 hidden">Loading Data..</h4>
            </div>
            <div class="my-12">
                <h2 id="results-found"></h2>
            </div>
            <div id="error_messsage" class="text-2xl">

            </div>
        </section>
        <div id="show-details" class="w-9/12 text-left mx-auto">

        </div>
        <section>

        </section>
        <section>
            <!-- phone searching result -->

            <div id="phone-searching-results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

            </div>
        </section>
    </main>



    <script src="/phone.js"></script>
</body>

</html>
